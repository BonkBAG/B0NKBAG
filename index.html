<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BONK BAG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }
    .top-left-logo, .top-right-menu, .side-buttons, footer {
      transition: opacity 0.3s ease;
    }
    .top-left-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .top-left-logo .title {
      font-size: 36px;
      font-weight: bold;
      color: #66ff66;
      text-transform: uppercase;
    }
    .top-left-logo img {
      height: 48px;
    }
    .top-right-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .top-right-menu a {
      background-color: #00c853;
      padding: 10px 16px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .side-buttons {
      position: absolute;
      top: 140px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-buttons a {
      background-color: #00c853;
      padding: 12px 18px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      width: fit-content;
    }
    .section {
      display: none;
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      margin: auto;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
    }
    footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #cccccc;
      padding: 0 20px;
    }
    .social-icons a {
      margin: 0 12px;
      text-decoration: none;
      font-size: 20px;
    }
    h2 { color: #66ff66; }
    
    .staking-button {
      background-color: #00c853;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .staking-button:hover {
      background-color: #00b344;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <button id="back-button" onclick="resetView()" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #00c853; color: white; border: none; padding: 10px 20px; font-weight: bold; font-size: 16px; border-radius: 8px; cursor: pointer; z-index: 1000;">Back</button>

  <div class="top-left-logo">
    <div class="title">BONK BAG</div>
    <img src="logo.png" alt="Logo">
  </div>

  <div class="top-right-menu">
    <a onclick="showSection('about-section')">About</a>
    <a onclick="showSection('roadmap-section')">Roadmap</a>
    <a onclick="showSection('contact-section')">Contact</a>
    <a onclick="showSection('wallet-section')">Connect Wallet</a>
  </div>

  <div class="side-buttons">
    <a href="https://www.sushi.com/polygon/swap?token0=0x3c499c542cEF5E3811e1192ce70d8cC03d5c3359&token1=0x3686568eCB6cE7545765b641932044900d11e584" target="_blank">Buy BAG/USDC on SushiSwap</a>
    <a onclick="showSection('airdrop-section')">Airdrop</a>
    <a href="https://dexscreener.com/polygon/0xBa2627A3E3a66A67409Fbd284Ba35B846b5CaE6F" target="_blank">BAG/USDT on DEXScreener</a>
    <a href="https://www.geckoterminal.com/polygon_pos/pools/0xba2627a3e3a66a67409fbd284ba35b846b5cae6f" target="_blank">View BONK BAG on CoinTerminal</a>
    <a onclick="showSection('tokenomics-section')">Tokenomics</a>
    <a onclick="showSection('staking-section')">Staking</a>
    <a href="https://app.unvest.io/projects/137/0x3686568ecb6ce7545765b641932044900d11e584/liquidity-locks" target="_blank">Liquidity Lock</a>
  </div>

  <!-- Стейкінг -->
  <div id="staking-section" class="section">
    <h2>Staking</h2>
    <p>Stake your BAG tokens and earn rewards!</p>
    
    <!-- Кнопки вибору терміну стейкінгу -->
    <button id="3-months" onclick="selectStaking(3)" class="staking-button">3 Months (15%)</button>
    <button id="6-months" onclick="selectStaking(6)" class="staking-button">6 Months (30%)</button>
    <button id="12-months" onclick="selectStaking(12)" class="staking-button">12 Months (60%)</button>

    <!-- Відображення вибраного балансу та стейкінгу -->
    <div id="staking-details" style="display:none;">
      <p id="selected-duration"></p>
      <p>Your balance: <span id="balance-bag">0</span> BAG</p>
      
      <input type="range" id="amount-range" min="0" max="100" value="0" step="1" oninput="updateStakingAmount()" />
      <p>Amount to stake: <span id="amount-to-stake">0</span> BAG</p>
      <p>Estimated reward: <span id="estimated-reward">0</span> BAG</p>

      <button onclick="submitStaking()">Confirm Staking</button>
      <button onclick="resetStaking()" style="background-color: #ff4444;">Back</button>
    </div>
  </div>

<script>
// Підключення до гаманця
async function connectWallet() {
  if (typeof window.ethereum !== 'undefined') {
    try {
      const web3 = new Web3(window.ethereum);
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const address = accounts[0];
      document.getElementById("wallet-address").innerText = "Connected: " + address;

      // Адреса контракту BAG токену
      const bagTokenAddress = '0x3686568eCB6cE7545765b641932044900d11e584'; // Адреса контракту BAG токену
      const bagTokenDecimals = 18; // Кількість десяткових знаків для BAG

      // Створення контракту для BAG токену
      const bagTokenContract = new web3.eth.Contract([
        {
          "constant": true,
          "inputs": [{ "name": "_owner", "type": "address" }],
          "name": "balanceOf",
          "outputs": [{ "name": "balance", "type": "uint256" }],
          "type": "function"
        }
      ], bagTokenAddress);

      // Отримання балансу BAG токенів
      const bagBalance = await bagTokenContract.methods.balanceOf(address).call();
      const formattedBagBalance = (bagBalance / (10 ** bagTokenDecimals)).toFixed(4); // Форматуємо баланс

      // Відображаємо баланс на сайті
      document.getElementById("bag-balance").innerText = "BAG: " + formattedBagBalance;

      // Зберігаємо баланс BAG для подальшого використання в стейкінгу
      window.localStorage.setItem("bagBalance", formattedBagBalance);

    } catch (error) {
      console.error(error);
      alert("Connection failed or rejected.");
    }
  } else {
    alert("MetaMask not detected. Please install MetaMask.");
  }
}

// Відображення секції стейкінгу
function showStakingSection() {
  const bagBalance = window.localStorage.getItem("bagBalance");
  if (bagBalance) {
    document.getElementById("balance-bag").innerText = bagBalance; // Показуємо актуальний баланс BAG
    document.getElementById("staking-section").style.display = "block"; // Відкриваємо секцію стейкінгу
  } else {
    alert("Please connect your wallet to view your BAG balance.");
  }
}

</script>
</body>
</html>
