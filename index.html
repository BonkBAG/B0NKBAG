      background-color: #00c853;

    }

      display: none;
      position: absolute;
      top: 120px;

      right: 0;

      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
    }
    footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;

      font-size: 12px;

    }

<body>

<script>
  let web3;
  let connectedAccount = null;

  const TOKEN_LIST = {
    MATIC: { symbol: "MATIC", decimals: 18 },
    BAG: { address: "0x3686568eCB6cE7545765b641932044900d11e584", symbol: "BAG", decimals: 18 },
    USDC: { address: "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174", symbol: "USDC", decimals: 6 },
    USDT: { address: "0xC2132D05D31c914a87C6611C10748AaCbA5fFD87", symbol: "USDT", decimals: 6 }
  };

  async function connectWallet() {
    if (typeof window.ethereum !== 'undefined') {
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        connectedAccount = accounts[0];

        const short = connectedAccount.slice(0, 6) + '...' + connectedAccount.slice(-4);
        const btn = document.getElementById('connect-wallet-btn');
        btn.innerText = 'Disconnect (' + short + ')';
        btn.onclick = disconnectWallet;

        showBalances();
        setInterval(showBalances, 10000);
      } catch (error) {
        alert('Підключення скасовано або відхилено.');
      }
    } else {
      alert('MetaMask не знайдено. Встанови MetaMask у браузер.');
    }
  }

  function disconnectWallet() {
    connectedAccount = null;
    const btn = document.getElementById('connect-wallet-btn');
    btn.innerText = 'Connect Wallet';
    btn.onclick = connectWallet;
    document.getElementById("wallet-balances").innerHTML = '';
    alert('Гаманець відключено.');
  }

  async function showBalances() {
    if (!web3 || !connectedAccount) return;

    const balanceWei = await web3.eth.getBalance(connectedAccount);
    const maticBalance = web3.utils.fromWei(balanceWei, "ether");

    const erc20abi = [{"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":
    [{"name":"balance","type":"uint256"}],"type":"function"},
    {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"type":"function"}];

    const balances = [`MATIC: ${parseFloat(maticBalance).toFixed(4)}`];

    for (const key of ["BAG", "USDC", "USDT"]) {
      const token = TOKEN_LIST[key];
      const contract = new web3.eth.Contract(erc20abi, token.address);
      const raw = await contract.methods.balanceOf(connectedAccount).call();
      const formatted = raw / Math.pow(10, token.decimals);
      balances.push(`${token.symbol}: ${formatted.toFixed(4)}`);
    }

    document.getElementById("wallet-balances").innerHTML = balances.join("<br>");
  }
</script>
